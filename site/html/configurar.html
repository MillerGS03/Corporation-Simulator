<script src="../scripts/configurar.js"></script>
<link rel="stylesheet" type="text/css" href="../estilo/estiloConfigurar.css">
<div id="painelConfiguracoes">
    <h1>Configurações do Usuário</h1>
    <div class="foto" id="foto">
    	<h1 id="mudarImagem">Mudar foto de perfil</h1>
    	<form>
    		<input type="file" class="novaImagem" id="newImage">
    	</form>
    	<div class="overlay"></div>
    </div>
    <div>
    	<form id="personalInfo">
    		<label>Nome: </label><input type="label" name="nome"><br>
    		<label>E-mail: </label><input type="label" name="email"><br>
    		<label>Sexo: </label><input type="radio" name="sexo">Masculino<input type="radio" name="sexo">Feminino<br>
    		<label>Username: </label><input type="label" name="username"><br>
    		<h3>Mudar senha:</h3>
            <table>
                <tr>
                    <td><label>Senha atual: </label></td>
                    <td><input type="password" id="senhaAntiga"></td>
                    <td><label id="exibir1" class="exibir" onclick="Exibir1();">Exibir</label><br></td>
                </tr>
                <tr>
                    <td><label>Nova Senha: </label></td>
                    <td><input type="password" name="senha" id="senhaNova"></td>
                    <td><label id="exibir2" class="exibir" onclick="Exibir2();">Exibir</label><br></td>
                </tr>
                <tr>
                    <td><label>Confirmar senha: </label></td>
                    <td><input type="password" name="confSenha" id="confSenha"></td>
                    <td><label id="exibir3" class="exibir" onclick="Exibir3();">Exibir</label></td>
                </tr>
            </table>
    		<input type="button" onclick="verificarCampos();" name="Confirmar" value="Atualizar Informações" id="confirm">
    		<p id="corrija"> </p>
    	</form>
    </div>
    <hr>
    <div>
    	<h2 id="tituloBio">Adicionar biografia:</h2>
    	<form>
    		<textarea id="bio" placeholder="Digite aqui sua biografia!" cols="100" rows="10"></textarea>
    		<input type="button" onclick="AtualizarBio();" value="Atualizar biografia" id="atualizarBio">
    	</form>
    </div>
    <img src="../imagens/right-arrow.png" id="rightPage">
</div>
