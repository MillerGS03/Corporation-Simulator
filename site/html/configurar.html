<script src="../scripts/configurar.js"></script>
<link rel="stylesheet" type="text/css" href="../estilo/estiloConfigurar.css">
<div id="painelConfiguracoes">
    <h1>Configurações do Usuário</h1>
    <div class="foto" id="foto">
    	<h1 id="mudarImagem">Mudar foto de perfil</h1>
    	<form>
    		<input type="file" class="novaImagem" id="newImage">
    	</form>
    	<div class="overlay"></div>
    </div>
    <div>
    <div class="banner" id="banner">
        <h1 id="mudarBanner">Mudar banner</h1>
        <form>
            <input type="file" class="novoBanner" id="newBanner">
        </form>
        <div class="overlay"></div>
    </div>
    <div>
    	<form id="personalInfo">
    		<label><span>Nome: </span><br><input type="label" name="nome"></label><br>
    		<label><span>E-mail: </span><br><input type="label" name="email"></label><br>
    		<label><span>Sexo: </span><br><input type="radio" name="sexo">Masculino<input type="radio" name="sexo">Feminino</label><br>
    		<label><span>Username: </span><br><input type="label" name="username"></label><br>
    		<h3>Mudar senha:</h3>
                <label><span>Senha atual: </span> <br>
                <input type="password" id="senhaAntiga">
                <label id="exibir1" class="exibir" onclick="Exibir1();">Exibir</label>
                </label>
                <br>

                <label><span>Nova Senha: </span><br>
                <input type="password" name="senha" id="senhaNova">
                <label id="exibir2" class="exibir" onclick="Exibir2();">Exibir</label>
                </label>
                <br>

                <label><span>Confirmar senha: </span><br>
                <input type="password" name="confSenha" id="confSenha">
                <label id="exibir3" class="exibir" onclick="Exibir3();">Exibir</label>
                </label>

    		<input type="button" onclick="verificarCampos();" name="Confirmar" value="Atualizar Informações" id="confirm">
    		<p id="corrija"></p>
    	</form>
        <h2 id="alterarBackB">Alterar cor de fundo:</h2>
        <form class="frmAlterB">
            <input type="color" id="backColorB" value="">
        </form>
        <button id="retirarBanner">Retirar imagem de banner</button>
    </div>
    <img src="../imagens/funcionalidades/setaDireita.png" id="rightPage">
</div>
